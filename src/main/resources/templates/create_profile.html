<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>patient</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Mortuary Management System</a>
    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a>Patient Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create Patient Profile</h1>
            <div class="card-body">
                <form th:action="@{/patient}" th:object="${patient}" method="POST">
                    <div class="form-group">
                        <label>File Number</label>
                        <input
                                type="number"
                                name="fileNumber"
                                th:field="*{fileNumber}"
                                class="form-control"
                                placeholder="Enter patient file number"
                        >
                    </div>
                    <div class="form-group">
                        <label>Patient name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter patient name"
                        >
                    </div>


                    <div class="form-group">
                        <label>Patient Date of Birth</label>
                        <input
                                type="date"
                                name="dateOfBirth"
                                id="dateOfBirth"
                                th:field="*{dateOfBirth}"
                                th:value="${patient.dateOfBirth}"
                                class="form-control"
                        >
                    </div>
                    <div class="form-group">
                        <label>Patient Date of Death</label>
                        <input
                                type="date"
                                name="dateOfDeath"
                                id="dateOfDeath"
                                th:field="*{dateOfDeath}"
                                th:value="${patient.dateOfDeath}"
                                class="form-control"
                        >
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>


</body>
</html>
